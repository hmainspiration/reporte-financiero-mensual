<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Ministerial Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos personalizados y mejoras de diseño */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Un fondo más suave */
        }
        .form-section {
            @apply bg-white/80 backdrop-blur-sm p-6 rounded-2xl shadow-lg border border-gray-200/80 mb-8 transition-all duration-300;
        }
        .form-section-title {
            @apply flex items-center text-2xl font-bold text-gray-800 mb-6 pb-3 border-b-2 border-indigo-500;
        }
        .form-section-title i {
            @apply mr-3 text-indigo-500 text-2xl;
        }
        .form-label {
            @apply block text-sm font-medium text-gray-600 mb-1;
        }
        .form-input {
            @apply block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300;
        }
        .grid-cols-form {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
        .photo-placeholder {
            @apply w-36 h-44 bg-gray-100 rounded-lg flex flex-col items-center justify-center text-gray-500 border-2 border-dashed border-gray-300 cursor-pointer hover:bg-gray-200 hover:border-indigo-400 transition-all duration-300;
        }
        .photo-placeholder i {
            @apply text-4xl mb-2 text-gray-400;
        }
        .photo-preview {
            @apply w-36 h-44 rounded-lg object-cover shadow-md;
        }
        .main-button {
            @apply bg-gradient-to-r from-green-500 to-teal-600 text-white font-bold py-3 px-8 rounded-full hover:shadow-xl hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 text-lg transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed;
        }
        .secondary-button {
            @apply bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-5 py-2.5 rounded-lg hover:shadow-lg hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300;
        }
        .action-button {
             @apply bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-bold py-3 px-8 rounded-full hover:shadow-xl hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 text-lg transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed;
        }
        /* Animaciones para notificaciones */
        @keyframes slide-in {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .animate-slide-in { animation: slide-in 0.5s ease-out forwards; }

        @keyframes slide-out {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        .animate-slide-out { animation: slide-out 0.5s ease-in forwards; }
    </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">

        <div id="formulario-exportar">

            </button>
            <button id="btn-send-copy" class="action-button">
                <span id="send-btn-text"><i class="fa-solid fa-paper-plane mr-2"></i>Enviar y Descargar Copia</span>
                <span id="send-loader" class="hidden"><i class="fa-solid fa-spinner fa-spin mr-2"></i>Procesando...</span>
            </button>
        </div>

    <script>
        // --- Lógica para previsualizar imágenes ---
        function previewImage(event, previewId, placeholderId) {
            const reader = new FileReader();
            reader.onload = function(){
                const preview = document.getElementById(previewId);
                preview.src = reader.result;
                preview.classList.remove('hidden');
                document.getElementById(placeholderId).classList.add('hidden');
            };
            if (event.target.files[0]) {
                reader.readAsDataURL(event.target.files[0]);
            }
        }

        // --- Lógica para generar fichas de Hijos ---
        document.getElementById('btn-generar-hijos').addEventListener('click', function() {
            const cantidad = document.getElementById('cantidad-hijos').value;
            generarFichasHijos(cantidad);
        });

        function generarFichasHijos(cantidad) {
            const container = document.getElementById('hijos-container');
            container.innerHTML = ''; // Limpiar contenedor
            for (let i = 1; i <= cantidad; i++) {
                const hijoHTML = `
                    <div class="p-5 border border-gray-200 rounded-xl bg-white/80 shadow-md animate-fade-in" data-index="${i}">
                        <h3 class="font-bold text-lg mb-4 text-indigo-700">Datos del Hijo/a ${i}</h3>
                        <div class="grid grid-cols-form gap-4">
                            <div><label class="form-label">Nombre Completo</label><input type="text" class="form-input"></div>
                            <div><label class="form-label">Fecha de Nacimiento</label><input type="date" class="form-input"></div>
                            <div><label class="form-label">Nivel Académico</label><input type="text" class="form-input"></div>
                            <div><label class="form-label">Conocimiento de Oficios</label><input type="text" class="form-input"></div>
                            <div><label class="form-label">Enfermedad</label><select class="form-input"><option>No</option><option>Sí</option></select></div>
                            <div><label class="form-label">Tipo de Enfermedad</label><input type="text" class="form-input"></div>
                            <div><label class="form-label">Desde Cuando</label><input type="date" class="form-input"></div>
                            <div><label class="form-label">¿Está en Tratamiento?</label><select class="form-input"><option>Sí</option><option>No</option></select></div>
                        </div>
                    </div>`;
                container.innerHTML += hijoHTML;
            }
        }

        // --- Lógica para generar fichas de Iglesias ---
        document.getElementById('btn-generar-iglesias').addEventListener('click', function() {
            const cantidad = document.getElementById('cantidad-iglesias').value;
            generarFichasIglesias(cantidad);
        });
        
        function generarFichasIglesias(cantidad) {
            const container = document.getElementById('iglesias-container');
            container.innerHTML = ''; // Limpiar contenedor
            for (let i = 1; i <= cantidad; i++) {
                const iglesiaHTML = `
                    <div class="p-5 border border-gray-200 rounded-xl bg-white/80 shadow-md animate-fade-in" data-index="${i}">
                        <h3 class="font-bold text-lg mb-4 text-indigo-700">Datos de la Iglesia ${i} donde fue enviado</h3>
                        <div class="grid grid-cols-form gap-4">
                            <div><label class="form-label">Iglesia</label><input type="text" class="form-input"></div>
                            <div><label class="form-label">Lugar</label><input type="text" class="form-input"></div>
                            <div><label class="form-label">Fecha de Llegada</label><input type="date" class="form-input"></div>
                            <div><label class="form-label">Fecha en que fue Cambiado</label><input type="date" class="form-input"></div>
                            <div><label class="form-label">Cantidad de Miembros que Recibió</label><input type="number" class="form-input" min="0"></div>
                            <div><label class="form-label">Cuántos Bautismos Tuvo</label><input type="number" class="form-input" min="0"></div>
                            <div><label class="form-label">Cuántos Sellados Tuvo</label><input type="number" class="form-input" min="0"></div>
                            <div><label class="form-label">Cuántos Restaurados</label><input type="number" class="form-input" min="0"></div>
                            <div><label class="form-label">Cuántas Presentaciones de 40 días</label><input type="number" class="form-input" min="0"></div>
                            <div><label class="form-label">Cuántos Matrimonios</label><input type="number" class="form-input" min="0"></div>
                            <div><label class="form-label">Cuántos de Honra</label><input type="number" class="form-input" min="0"></div>
                            <div><label class="form-label">Cuántos Miembros dejó Registrados</label><input type="number" class="form-input" min="0"></div>
                            <div><label class="form-label">Cuántos en Casa</label><input type="number" class="form-input" min="0"></div>
                        </div>
                    </div>`;
                container.innerHTML += iglesiaHTML;
            }
        }

        // --- LÓGICA PARA EXPORTAR A HOJA DE CÁLCULO ---
        function exportToExcel() {
            try {
                const data = [['Sección', 'Campo', 'Valor']]; // Encabezados
                const formContainer = document.getElementById('formulario-exportar');

                formContainer.querySelectorAll('.form-section').forEach(section => {
                    const sectionTitle = section.querySelector('.form-section-title').innerText.trim();
                    section.querySelectorAll('div > label').forEach(label => {
                        const containerDiv = label.parentElement;
                        const input = containerDiv.querySelector('input:not([type="file"]):not([type="checkbox"]), select');
                        if (input && !input.closest('#hijos-container') && !input.closest('#iglesias-container')) {
                            data.push([sectionTitle, label.innerText.trim(), input.value]);
                        }
                    });
                    section.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                        const label = checkbox.nextElementSibling;
                        if (label) {
                            data.push([sectionTitle, label.innerText.trim(), checkbox.checked ? 'Sí' : 'No']);
                        }
                    });
                });

                document.querySelectorAll('#hijos-container > div').forEach((hijo, index) => {
                     const hijoTitle = `Hijo/a ${index + 1}`;
                     hijo.querySelectorAll('div > label').forEach(label => {
                        const input = label.parentElement.querySelector('input, select');
                        if (input) data.push([hijoTitle, label.innerText.trim(), input.value]);
                    });
                });
                
                document.querySelectorAll('#iglesias-container > div').forEach((iglesia, index) => {
                     const iglesiaTitle = `Iglesia a cargo N° ${index + 1}`;
                     iglesia.querySelectorAll('div > label').forEach(label => {
                        const input = label.parentElement.querySelector('input, select');
                        if (input) data.push([iglesiaTitle, label.innerText.trim(), input.value]);
                    });
                });

                const worksheet = XLSX.utils.aoa_to_sheet(data);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, 'Ficha Ministerial');
                worksheet['!cols'] = [ { wch: 30 }, { wch: 40 }, { wch: 30 } ];
                XLSX.writeFile(workbook, 'Ficha_Ministerial_2025.xlsx');
                return true;
            } catch (error) {
                console.error("Error al generar la hoja de cálculo:", error);
                showNotification("Error al generar el archivo Excel.", "error");
                return false;
            }
        }
        
        document.getElementById('btn-exportar-excel').addEventListener('click', function() {
            const button = this;
            const btnText = document.getElementById('excel-btn-text');
            const loader = document.getElementById('excel-loader');
            
            btnText.classList.add('hidden');
            loader.classList.remove('hidden');
            button.disabled = true;

            setTimeout(() => {
                exportToExcel();
                btnText.classList.remove('hidden');
                loader.classList.add('hidden');
                button.disabled = false;
            }, 100);
        });

        // --- LÓGICA PARA ENVIAR Y DESCARGAR ---
        document.getElementById('btn-send-copy').addEventListener('click', function() {
            const button = this;
            const btnText = document.getElementById('send-btn-text');
            const loader = document.getElementById('send-loader');
            
            btnText.classList.add('hidden');
            loader.classList.remove('hidden');
            button.disabled = true;

            setTimeout(() => {
                if (exportToExcel()) {
                    const nombreMinistro = document.getElementById('ministro-nombre-completo').value || 'Sin Nombre';
                    const subject = `Ficha Ministerial 2025 - ${nombreMinistro}`;
                    const body = "Saludos,\n\nAdjunto la Ficha Ministerial completada.\n\nPor favor, no olvide adjuntar el archivo Excel que se acaba de descargar.";
                    const mailtoLink = `mailto:hmalldm95@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                    
                    window.location.href = mailtoLink;
                    showNotification("Correo listo para enviar. ¡No olvides adjuntar el archivo!");
                }
                btnText.classList.remove('hidden');
                loader.classList.add('hidden');
                button.disabled = false;
            }, 100);
        });

        // --- LÓGICA PARA GUARDAR Y CARGAR BORRADOR ---
        const DRAFT_KEY = 'fichaMinisterialDraft';

        function getElementIdentifier(element) {
            const section = element.closest('.form-section');
            const dynamicParent = element.closest('[data-index]');
            let label = element.parentElement.querySelector('label');
            if (!label) { // For checkboxes
                label = element.nextElementSibling;
            }
            if (!label) return null;

            let key = label.innerText.trim();
            if (dynamicParent) {
                const containerId = dynamicParent.parentElement.id;
                const index = dynamicParent.dataset.index;
                key = `${containerId}_${index}_${key}`;
            } else if (section) {
                const sectionTitle = section.querySelector('.form-section-title').innerText.trim();
                key = `${sectionTitle}_${key}`;
            }
            return key.replace(/\s+/g, '_'); // Sanitize key
        }
        
        document.getElementById('btn-save-draft').addEventListener('click', function() {
            const formData = {};
            document.querySelectorAll('#formulario-exportar input:not([type="file"]), #formulario-exportar select').forEach(el => {
                const key = getElementIdentifier(el);
                if (key) {
                    formData[key] = el.type === 'checkbox' ? el.checked : el.value;
                }
            });

            // Guardar src de las imágenes
            formData.ministro_photo_src = document.getElementById('ministro-photo-preview').src;
            formData.esposa_photo_src = document.getElementById('esposa-photo-preview').src;

            localStorage.setItem(DRAFT_KEY, JSON.stringify(formData));
            showNotification("Borrador guardado exitosamente.", "success");
        });

        document.getElementById('btn-load-draft').addEventListener('click', function() {
            const savedData = localStorage.getItem(DRAFT_KEY);
            if (!savedData) {
                showNotification("No se encontró ningún borrador guardado.", "error");
                return;
            }
            const formData = JSON.parse(savedData);
            
            // Regenerar fichas dinámicas
            const cantidadHijosKey = 'Información_de_los_Hijos_¿Cuántos_Hijos_Tiene?';
            if (formData[cantidadHijosKey]) {
                document.getElementById('cantidad-hijos').value = formData[cantidadHijosKey];
                generarFichasHijos(formData[cantidadHijosKey]);
            }
            const cantidadIglesiasKey = 'Récord_Ministerial_¿En_cuántas_iglesias_ha_estado_a_cargo?';
            if (formData[cantidadIglesiasKey]) {
                document.getElementById('cantidad-iglesias').value = formData[cantidadIglesiasKey];
                generarFichasIglesias(formData[cantidadIglesiasKey]);
            }

            // Usamos un timeout para dar tiempo al DOM a crear las fichas dinámicas
            setTimeout(() => {
                document.querySelectorAll('#formulario-exportar input:not([type="file"]), #formulario-exportar select').forEach(el => {
                    const key = getElementIdentifier(el);
                    if (key && formData[key] !== undefined) {
                        if (el.type === 'checkbox') {
                            el.checked = formData[key];
                        } else {
                            el.value = formData[key];
                        }
                    }
                });

                // Cargar imágenes
                if (formData.ministro_photo_src && formData.ministro_photo_src.startsWith('data:image')) {
                    document.getElementById('ministro-photo-preview').src = formData.ministro_photo_src;
                    document.getElementById('ministro-photo-preview').classList.remove('hidden');
                    document.getElementById('ministro-photo-placeholder').classList.add('hidden');
                }
                if (formData.esposa_photo_src && formData.esposa_photo_src.startsWith('data:image')) {
                    document.getElementById('esposa-photo-preview').src = formData.esposa_photo_src;
                    document.getElementById('esposa-photo-preview').classList.remove('hidden');
                    document.getElementById('esposa-photo-placeholder').classList.add('hidden');
                }

                showNotification("Borrador cargado correctamente.", "success");
            }, 100);
        });

        // --- Lógica para Notificaciones ---
        function showNotification(message, type = 'success') {
            const notificationArea = document.getElementById('notification-area');
            const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-triangle';

            const notification = document.createElement('div');
            notification.className = `px-6 py-3 rounded-lg text-white ${bgColor} shadow-lg flex items-center transform animate-slide-in`;
            notification.innerHTML = `<i class="fa-solid ${icon} mr-3"></i> ${message}`;
            
            notificationArea.appendChild(notification);

            setTimeout(() => {
                notification.classList.remove('animate-slide-in');
                notification.classList.add('animate-slide-out');
                setTimeout(() => notification.remove(), 500);
            }, 4000);
        }

        // --- Animación para las fichas generadas ---
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes animate-fade-in {
                from { opacity: 0; transform: translateY(-10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .animate-fade-in {
                animation: animate-fade-in 0.5s ease-out forwards;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
